<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f9f9fb;
            font-family: 'Inter', Arial, sans-serif;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e0e3e8;
            padding: 40px;
            max-width: 400px;
            margin: auto;
        }

        label {
            color: #22223b;
            display: block;
            margin-bottom: 0.5rem;
        }

        input,
        select,
        textarea {
            border: 1px solid #e0e3e8;
            border-radius: 4px;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
            background-color: #c0b8b880;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #357abd;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }

        div {
            display: flex;
            gap: 15px;
            align-items: baseline;
        }
    </style>
</head>

<body style="display: flex; flex-direction: column; background-color: #f9f9fb;">
    <form action="" style="display: flex; flex-direction: column; gap: 10px;">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="pasword" required>
        </div>
        <div style="display: flex;flex-direction: column; align-items:baseline; gap: 8px;">
            <label for="subscribe">Subscribe: </label>
            <div>
                <span>Yes</span>
                <input type="checkbox" id="subscribe-yes" name="subscribe" value="yes">
                <span>NO</span>
                <input type="checkbox" id="subscribe-no" name="subscribe" value="no">
            </div>

        </div>
        <div>
            <label for="gender">Gender:</label>
            <span>Male</span>
            <input type="radio" id="gender-male" name="gender" value="male">
            <span>female</span>
            <input type="radio" id="gender-female" name="gender" value="female">
        </div>

        </div>
        <div>
            <label for="country">Country:
                <select name="country" id="country">
                    <option value="IN">India</option>
                    <option value="US">United States of America</option>
                </select>
            </label>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" name="message"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
